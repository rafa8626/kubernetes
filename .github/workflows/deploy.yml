name: Push to Live

on:
  workflow_dispatch:

jobs:
  build-analyse-scan:
    name: Build
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build and analyze with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: npm install dependency
        run: npm install

      - name: Trivy file scan
        run: trivy fs . > trivyfs.txt

      - name: Docker Build and push
        run: |
          docker build -t k8s:latest .
          docker tag k8s:latest rafa8626/k8s:latest
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push rafa8626/k8s:latest
        env:
          DOCKER_CLI_ACI: 1

      - name: Image scan
        run: trivy image rafa8626/k8s:latest > trivyimage.txt

  deploy:
    needs: build-analyse-scan
    runs-on: [self-hosted]
    steps:
      - name: docker pull image
        run: docker pull rafa8626/k8s:latest

      - name: Deploy to container
        run: docker run -d --name game -p 3000:3000 rafa8626/k8s:latest

      - name: Update kubeconfig
        run: aws eks --region eu-west-2 update-kubeconfig --name EKS_CLOUD

      - name: Deploy to kubernetes
        run: kubectl apply -f deployment-service.yml
